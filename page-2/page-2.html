<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container" id="filter-page">
        <div class="block-title">
            <h2>Тарифы банков на открытие расчетного счета для ИП и ООО</h2>
            <h3>с самыми выгодными условиями в России</h3>
        </div>
        <div class="row filter-block">
            <div class="filter-item col-sm-6 col-md-4">
                <p class="item-title">Планируемый ежемесячный оборот</p>
                <select class="form-control form-select" id="sel1">
                    <option>Не важно</option>
                    <option>До 10 000 р.</option>
                    <option>До 100 000 р.</option>
                    <option>До 1 000 000 р.</option>
                    <option>Более 1 000 000 р.</option>
                </select>
            </div>
            <div class="filter-item col-sm-6 col-md-4">
                <p class="item-title">Интернет-банкинг</p>
                <div id="inetBtns" class="btn-group btn-select">
                    <button type="button" class="btn btn-outline-primary">Да</button>
                    <button type="button" class="btn btn-outline-primary">Нет</button>
                    <button type="button" class="btn btn-primary">Не важно</button>
                </div>
            </div>
            <div class="filter-item col-sm-6 col-md-4">
                <p class="item-title">SMS-информирование</p>
                <div id="smsBtns" class="btn-group btn-select">
                    <button type="button" class="btn btn-outline-primary">Да</button>
                    <button type="button" class="btn btn-outline-primary">Нет</button>
                    <button type="button" class="btn btn-primary">Не важно</button>
                </div>
            </div>
            <div class="filter-item col-sm-6 col-md-4">
                <p class="item-title">Количество исходящих платежей</p>
                <select class="form-control form-select" id="sel2">
                    <option>Не важно</option>
                    <option>До 10 шт.</option>
                    <option>До 100 шт.</option>
                    <option>От 100 шт.</option>
                </select>
            </div>
            <div id="btn-mobile" class="filter-item col-sm-6 col-md-4">
                <p class="item-title">Мобильный банкинг</p>
                <div id="mobileBtns" class="btn-group btn-select">
                    <button type="button" class="btn btn-outline-primary">Да</button>
                    <button type="button" class="btn btn-outline-primary">Нет</button>
                    <button type="button" class="btn btn-primary">Не важно</button>
                </div>
            </div>
            <div id="btn-rate" class="filter-item col-sm-6 col-md-4">
                <p class="item-title">% на остаток по счёту</p>
                <div id="rateBtns" class="btn-group btn-select">
                    <button type="button" class="btn btn-outline-primary">Да</button>
                    <button type="button" class="btn btn-outline-primary">Нет</button>
                    <button type="button" class="btn btn-primary">Не важно</button>
                </div>
            </div>
            <div class="col-12 btn-submit">
                <button class="btn-filter">ПОДОБРАТЬ РАСЧЁТНЫЙ СЧЁТ</button>
            </div>
        </div>

        <!-- bank cards-->
        <div class="row bank-cards" id="bank-cards">
            <div class="cards-title block-title col-12">
                <h2>Лучшие банки для открытия счета</h2>
            </div>
